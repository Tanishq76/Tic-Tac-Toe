<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>


  <h1 class="text-center">Tic Tac Toe</h1>
  <div class="text-center">
    <button class="btn-primary btn" id="X">Select X </button>
    <button class="btn-secondary btn" id="O">Select O </button>
</div>
    <div>
    <table>
    <tr>
      <th class="cell" id="1"></th>
      <th class="cell" id="2"></th>
      <th class="cell" id="3"></th>
    </tr>
    <tr>
      <th class="cell" id="4"></th>
      <th class="cell" id="5"></th>
      <th class="cell" id="6"></th>
    </tr>
    <tr>
      <th class="cell" id="7"></th>
      <th class="cell" id="8"></th>
      <th class="cell" id="9"></th>
    </tr>
  </table>
  <div class="text-center">
<button class="btn-primary btn text-center" id="reset">Reset</button>
  </div>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="script.js"></script>
